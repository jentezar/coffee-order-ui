<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiments Page</title>
    <style>
        body {
            background-color: beige;
            margin: 0;
            padding: 0;
        }
        .button-container {
            text-align: center;
            float: center;
        }
        .button-container button {
            background-color: #D2B48C; /* Light brown color */
            color: black;
            height: 150px;
            width: 200px;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            border-radius: 5px;
        }
        .coffee-order-system {
            color: #D2691E;
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
        }
        .coffee-order-system a {
            color: #D2691E;
            text-decoration: none;

        }
        .order-status {
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            
        }
        .order-status a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .order-label {
            text-align: center;
            position: absolute; /* Set position to absolute */
            top: 150px; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
        .cart{
            width: 200px;
            height: 500px;
            border: 5px solid black;
            padding: 10px;
            margin: 10px;
            top: 200px;
            right: 10px;
            position: absolute;
        }
        .cart-content {
            text-align: center;
            font-weight: bold;
        }
        .cart-buttons {
            text-align: center;    
        }
        .cart-buttons button {
            background-color: #E5C100; /* Light brown color */
            color: black;
            height: 30px;
            width: 200px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class = "coffee-order-system">
        <a href="start.html">
            <h1 style="margin-top: 20px;">Coffee Order</h1>
            <h2 style="margin-top: -20px;">System</h2>
        </a>
    </div>
    <div class = "order-status">
        <a href="status.html">
            <h1 style="margin-top: 20px;">Order Status</h1>
        </a>
    </div>
   <div class ="order-label">
        <h1 style="margin-top: 20px;">Add the condiments</h1>
    </div>
    <div class="button-container" style="margin-top: 300px;">
        <button style="margin-right: 20px;" onclick="addTheCondiment(this.textContent)">Milk</button></a>
        <button onclick="addTheCondiment(this.textContent)">Mocha</button>
    </div>
    <div class="button-container" style="margin-top: 20px;">
        <button style="margin-right: 20px;" onclick="addTheCondiment(this.textContent)">Soy</button>
        <button onclick="addTheCondiment(this.textContent)">Whip</button>
    </div>
    <div class="cart">
        <div class="cart-content" style="font-size: 30px; color: orange;">My Order</div>
        <div class="cart-buttons" style="margin-top: 30px;">
            <a href="beverage.html"><button id="selectedBeverageBtn">Selected Beverage</button></a>
            <button id="condiment1Btn" style="margin-top:10px;">condiment 1</button>
            <button id="condiment2Btn" style="margin-top:10px;">condiment 2</button>
            <button id="condiment3Btn" style="margin-top:10px;">condiment 3</button>
            <button id="condiment4Btn" style="margin-top:10px;">condiment 4</button>
            <a href="receipt.html"><button style="margin-top: 220px;">Confirm Order</button></a>
        </div>
    </div>
    
    <script>
        let count = 0;
        // Get the selected beverage from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const beverage = urlParams.get('beverage');

        // Update the button text with the selected beverage
        if (beverage) {
            const selectedBeverageBtn = document.getElementById('selectedBeverageBtn');
            selectedBeverageBtn.innerText = beverage;
        }

        async function addTheCondiment(condiment){
            count = count + 1;
            if(count == 1){
                const selectedCondimentBtn = document.getElementById('condiment1Btn');
                condiment1Btn.innerText = condiment;
            }else if(count == 2){
                const selectedCondimentBtn = document.getElementById('condiment2Btn');
                condiment2Btn.innerText = condiment;
            }else if(count == 3){
                const selectedCondimentBtn = document.getElementById('condiment3Btn');
                condiment3Btn.innerText = condiment;
            }else if(count == 4){
                const selectedCondimentBtn = document.getElementById('condiment1Btn');
                condiment4Btn.innerText = condiment;
            }

            
        }

    </script>
</body>
</html>
